  #     DATABASE_URL: postgresql://coditect_admin:${POSTGRES_PASSWORD:-changeme_dev_only}@postgres:5432/coditect_memory_context
  #     CHROMADB_URL: http://chromadb:8000
  #     REDIS_URL: redis://:${REDIS_PASSWORD:-changeme_dev_only}@redis:6379/0
  #     API_KEY: ${API_KEY:-dev_api_key_insecure}
  #   ports:
