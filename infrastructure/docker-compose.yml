version: '3.8'

services:
  # PostgreSQL 14 - Central MEMORY-CONTEXT database
  postgres:
    image: postgres:14-alpine
    container_name: coditect-postgres
    environment:
      POSTGRES_DB: coditect_memory_context
      POSTGRES_USER: coditect_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_dev_only}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./postgres/schema-migration.sql:/docker-entrypoint-initdb.d/schema-migration.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coditect_admin -d coditect_memory_context"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - coditect-network

  # ChromaDB - Semantic search and embeddings
  chromadb:
    image: chromadb/chroma:latest
    container_name: coditect-chromadb
    environment:
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_HTTP_PORT: 8000
      ANONYMIZED_TELEMETRY: ${CHROMA_TELEMETRY:-false}
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - coditect-network

  # Redis - Distributed cache and session storage (for future use)
  redis:
    image: redis:7-alpine
    container_name: coditect-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme_dev_only}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - coditect-network

