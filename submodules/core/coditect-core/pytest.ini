[pytest]
# Pytest Configuration for CODITECT Core
# Updated: 2025-11-23 - Phase 1B Async Executor

# Async test mode (auto-detect async functions)
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=orchestration
    --cov=llm_abstractions
    --cov=scripts/core
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=90

# Custom markers
markers =
    asyncio: marks tests as async (uses pytest-asyncio)
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as performance benchmarks

# Ignore patterns
norecursedirs = .git .tox dist build *.egg htmlcov .venv venv

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
